<body>
<script>
// 부모  만들기
  class Rect{
	  constructor(width, height){
		  this.width = width
		  this.height = height
	  }
	  //메서드
	  getPer(){
		  return 2*(this.width + this.height);
	  }
	  getArea(){
		  return (this.width * this.height);
	  }
  }
// 자식  만들기
class Square extends Rect{
	constructor(leng){
		super(leng,leng);
	}
}
// //인스턴스  만들기
const square = new Square(10,20);
console.log(square.getArea());

</script>
